{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-4 justify-content-center">
    {% if g.user %}
    <button class="btn btn-lg btn-block btn-primary align-items-center"><a href="/search/{{ g.user.id }}" class="text-white">Search for Jobs!</a></button>
    {% else %}
    <button class="btn btn-lg btn-block btn-primary align-items-center"><a href="/signup" class="text-white">Create a Profile to get Started!</a></button>
    {% endif %}
  </div>
</div>

{% endblock %}
